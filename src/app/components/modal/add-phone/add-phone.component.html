<div class="modal-header">
    <h4 class="modal-title">Adicionar um telefone</h4>
</div>
<div class="modal-body">
    <form>
        <mat-form-field>
            <input matInput placeholder="Número" [(ngModel)]="phone.number" name="numero">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="phone.info" name="desc">
        </mat-form-field>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">
        Fechar
    </button>
    <button mat-raised-button color="primary" (click)="saveNumber()">
        Adicionar
    </button>
</div>
